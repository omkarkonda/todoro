<div class="timer flex-item">
  <h1 class="tdTime" ng-show="tdMins>0 || tdSecs>0">{{tdMins}}:{{tdSecs}}</h1>
  <h1 class="brTime" ng-hide="tdMins>0 || tdSecs>0">{{tdShortBreakMins}}:{{tdShortBreakSecs}}</h1>
  <button ng-click="startTodoroTimer()" ng-disabled="isTimerRunning">Start Timer</button>
  <small>Completed {{totalTimerCounter}}/{{tdCount}} todoros</small>
</div>
<div class="currenttask flex-item">
  <div class="line"></div>
  <p >{{currentTask.todo}}</p>
</div>
